<#macro confirm>

 <div id="delete-confirm-modal" tabindex="-1" role="dialog" data-hasfoot="false" class="modal hide fade"> 
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-hidden="true" class="sui-close">×</button>
        <h4 class="modal-title">确认删除</h4>
      </div>
      <div class="modal-body">确认要删除这条记录吗？</div>
       <div class="modal-footer">
               <button type="button" class="sui-btn btn-bordered btn-default" data-dismiss="modal">Cancel</button>
               <a id="delete-ok" class="sui-btn btn-bordered btn-danger btn-ok">删 除</a>
           </div>
    </div>
  </div>
</div>
</#macro>
